
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        #content  {
            text-align: center;
            margin-top: 25%;
            font-size: 50px;
        }
    </style>
    <script>

  
    



        var countdownTime = 5;
        
        
        // Function to update the countdown display
        function updateCountdownDisplay() {
            document.getElementById('countdownTimer').textContent = countdownTime;
        }
        
        // Function to change the content and hide the countdown paragraph
        function changeContent() {
            document.getElementById('content').textContent = 'booooooooooooooooooomüí•üí•üí•‚ò†Ô∏è‚ò†Ô∏è‚ò†Ô∏è‚ò†Ô∏è‚ò†Ô∏è';
            document.getElementById('countdown').style.display = 'none'; // Hide the countdown paragraph
        }
        
        // Start the countdown
        function startCountdown() {
            var countdownInterval = setInterval(function() {
                countdownTime--;
                updateCountdownDisplay();
        
                if (countdownTime <= 0) {
                    clearInterval(countdownInterval);
                    changeContent();
                }
            }, 1000);
        }
        
        // Start the countdown when the page loads
        window.onload = startCountdown;
        
        
        
        </script>
        
        
</head>
